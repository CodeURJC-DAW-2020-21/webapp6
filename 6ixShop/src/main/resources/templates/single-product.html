{{>header}}
    
<body>
    <!-- slider Area Start-->
    <div class="slider-area ">
        <!-- Mobile Menu -->
        <div class="single-slider slider-height2 d-flex align-items-center" data-background="/img/hero/contact_hero.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2 style="color:rgb(231, 231, 231)">product Details</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->

  <!--================Single Product Area =================-->
  <div class="product_image_area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="product_img_slide owl-carousel">
            <div class="single_product_img">
              <img src="/img/imagenes/product/product-{{productR.idProduct}}.jpg" alt="#" class="img-fluid">
            </div>
          </div>
        </div>
        <div class="col-lg-8">
            <div class = "product-caption">
              <div class="product-ratting text-center">
                <br>
                <i style="color:rgb(1, 81, 255)"  class="far fa-star ">
                    <h5><a style="color:rgb(49, 52, 54)" href="#">(0/5)</a></h5>
                </i>
                <!--<i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star low-star"></i>-->
                
            </div>
            </div>

          <div class="single_product_text text-center">
            <h3>{{productR.productName}}</h3>
            <p>{{productR.description}}</p>
            <div class="card_area">
                <div class="product_count_area">
                    <p style="font-size:38px;">${{productR.price}}</p>
                </div>
              <div class="add_to_cart">
                  <a href="/cart/{{idProduct}}" class="btn_3">Add to cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{>footer}}
