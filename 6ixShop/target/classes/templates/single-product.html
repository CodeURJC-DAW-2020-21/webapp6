{{>header}}
    
<body>
    <!-- slider Area Start-->
    <div class="slider-area ">
        <!-- Mobile Menu -->
        <div class="single-slider slider-height2 d-flex align-items-center" data-background="/img/hero/contact_hero.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2 style="color:rgb(231, 231, 231)">product Details</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->

  <!--================Single Product Area =================-->
  <div class="product_image_area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="product_img_slide owl-carousel">
            <div class="single_product_img">
              <img src="/img/imagenes/SingleProduct/single_product1.png" alt="#" class="img-fluid">
            </div>
            <div class="single_product_img">
              <img src="/img/imagenes/SingleProduct/single_product2.png" alt="#" class="img-fluid">
            </div>
            <div class="single_product_img">
              <img src="/img/imagenes/SingleProduct/single_product3.png" alt="#" class="img-fluid">
            </div>
          </div>
        </div>
        <div class="col-lg-8">
            <div class = "product-caption">
                <div class="product-ratting text-center">
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star low-star"></i>
                </div>
            </div>

          <div class="single_product_text text-center">
            <h3>{{productR.name}}</h3>
            <p>{{productR.description}}</p>
            <div class="card_area">
                <div class="product_count_area">
                    <p>Quantity</p>
                    <div class="product_count d-inline-block">
                        <span class="product_count_item inumber-decrement"> <i class="ti-minus"></i></span>
                        <input class="product_count_item input-number" type="text" value="1" min="0" max="10">
                        <span class="product_count_item number-increment"> <i class="ti-plus"></i></span>
                    </div>
                    <p>${{productR.price}}</p>
                </div>
              <div class="add_to_cart">
                  <a href="#" class="btn_3">Add to cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{>footer}}
