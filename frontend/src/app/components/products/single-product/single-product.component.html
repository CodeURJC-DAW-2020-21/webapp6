<!--================Single Product Area =================-->
<div class="product_image_area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="product_img_slide owl-carousel">
          <div class="single_product_img">
            <!--<img [src]="imageProduct" alt={{product.productName}} class="img-fluid">-->
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <!--<img [src]="imageProduct" alt={{product.productName}} class="img-fluid">-->
        <img [src]="productService.getImageProduct(product)" [alt]="product.productName" class="img-fluid">
        <div class="product-caption">
          <div class="product-ratting text-center">

            <ng-template ngFor let-number [ngForOf]="[1,2,3,4,5]">
              <i *ngIf="product.rating>=number" class="far fa-star"></i>
              <i *ngIf="product.rating<number" class="far fa-star low-star"></i>
            </ng-template>


          </div>

          <div class="single_product_text text-center">
            <h3>{{product.productName}}</h3>
            <p>{{product.description}}</p>
            <div class="card_area">
              <div class="product_count_area">
                <p style="font-size:38px;">${{product.price}}</p>
              </div>
              <div class="add_to_cart">
                <button (click)="addCartProduct(product.idProduct)" *ngIf="bAddCartVisible" class="btn_3">Add to cart</button>
                <button [routerLink]="['/new/edit-product/',idProduct]" *ngIf="bEditVisible" class="btn_3">Edit Product</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
